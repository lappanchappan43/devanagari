<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paint App</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
            <a class="navbar-brand text-light" href="#">Paint App</a>
        </nav>
        <div class="container">
            <canvas width="400" height="400" id="main_canvas"></canvas>

            <div class="text-center">
                <button id="clear" onclick="clear_canvas();" class="btn btn-lg btn-dark">Clear Canvas</button>
                <button onclick="recog()" class="btn btn-lg btn-primary">Recognize</button>
            </div>
        </div>

        <section id="solve_section">
            <div class="container mb-3">
                <div class="row">
                    <div class="col text-center">
                        <img src="" alt="" id="image_display" width="400" height="400">
                    </div>
                </div>
            </div>
        </section>
        
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="static/main.js" type="text/javascript"></script>
    </body>
</html>
